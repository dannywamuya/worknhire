<div style="text-align: center; margin: 3% 0;">
<h4><strong>Client</strong></h4>
<hr style="text-align: center; margin: 3% 0">
<div class="card mb-3" style="max-width: 700px; margin-left: 20%;">
    <div class="row no-gutters"> 
    <div class="col-md-4">
        <img src="../assets/images/avatar.jpg" class="card-img" alt="..." style="width: 200px;">
    </div>
    <div class="col-md-8">
    <div class="card-body">
        <h5 class="card-title"><strong>{{ client.name }}</strong></h5>
        <p class="card-text">Client ID : <strong> {{ client.id }}</strong></p>
        <p class="card-text">Email Address : <strong> {{ client.email }}</strong></p>
        <p class="card-text">Phone Number : <strong> {{ client.phone }}</strong></p>
    </div>
    </div>
</div>
</div>
</div>
