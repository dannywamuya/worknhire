<section class="worker-form">
    <div class="container">
        <div class="form-heading">
            <h1>Workers Form</h1>
        </div>
        <br>
        <form class="form">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <br>
              <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="contact" placeholder="Phone">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Work Experince In Years</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="work-experince" placeholder="Work Experince">
                </div>
              </div>
          </form>
          <button type="submit" class="btn btn-outline-success">Submit</button>
    </div>
</section>
